<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DevCore" />
    <meta name="description" content="Recipe List" />
    <meta
      name="keywords"
      content=" Thanksgiving, Food, Family, Fun, Bakery, Turkey, Ham, Dishes, Potatoes, Laughter,"
    />
    <title>Join Us For Thanksgiving</title>
  </head>
  <body class="page">
    <div class="page__content">
      <main class="content">
      <section class="guestlist">
        <h1 class="guestlist__title">Guest List</h1>
        <!--guest list populates dynamically as guests select to RSVP using RSVP button -->
        <ul class="guestlist__cards"></ul>
      </section>
      <div class="recipe__section">
        <h2 class="recipe__list">Choose a Recipe to RSVP</h1>
          <section class="recipe__cards">
            <ul class="recipe__cards-list">
              <!--recipe cards populate dynamically so that it will work well when the feature for adding recipes is added, if added -->
              <!-- this can also become a carousel at a later date -->
            </ul>
          </section>
      </div>
      </main>
    </div>
  </body>
</html>
